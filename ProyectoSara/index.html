<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--link de Boostrap V5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <!--Link de Style.css-->
    <link rel="stylesheet" type="text/css" href="css/gestionusuarios.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Login</title>
</head>

<body class="bg-dark">

    <div class="container w-75 bg-light mt-lg-5 rounded-1 shadow ">
        <div class="row align-items-center">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/Green_Front_Sweater_Mockup.jpg" class="d-block w-100" alt="sweater">
                        </div>
                        <div class="carousel-item">
                            <img src="img/termo.PNG" class="d-block w-100" alt="termo">
                        </div>
                        <div class="carousel-item">
                            <img src="img/camiseta2.PNG" class="d-block w-100" alt="camiseta">
                        </div>
                        <div class="carousel-item">
                            <img src="img/vaso.PNG" class="d-block w-100" alt="vaso">
                        </div>
                        <div class="carousel-item">
                            <img src="img/rm363-b08-google-mockup.jpg" class="d-block w-100" alt="camiseta">
                        </div>

                    </div>
                </div>
            </div>
            <div class="col  p-4">
                <div class="text-center">
                    <img src="img/logo.PNG" alt="logo" width="120">
                </div>
                    <h2 class="fw-bold">¡Hola!</h2>
                    <div class="my-3">
                        <p class="text-lg-start ">Ingresa con tu cuenta de Google.</p>
                    </div>
                    

                    <div class="d-grid">
                        <button type="submit" class="btn btn-outline-dark w-100 my-1">
                            <img  src="img/google.png" width="32" alt="google" >

                         Iniciar Sesión
                        </button>
                    </div>
                    <div class="my-3">
                        <span>¿No tienes una cuenta?
                            <a href="#">Regístrate</a>
                        </span>
                    </div>
            </div>

        </div>
    </div>
   
    <!--link de JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>


</body>

</html>
