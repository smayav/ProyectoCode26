    <!-- Inicio titulo-->
    <div class="header">
        <h1 class="title">Editar Usuario
            <a class="btn btn-primary" role="button" href="usuarios.html">Regresar</a>
        </h1>

    </div>


    <!-- fin titulo-->

    <!-- formulario-->
    <form class="row g-4 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

        <div class="col-md-4 position-relative">
            <label for="validationTooltip04" class="form-label">Rol</label>
            <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Usuario</option>
                <option>Vendedor</option><option>Administrador</option>
            </select>
            <div class="invalid-tooltip">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-4 position-relative">
            <label for="validationTooltip04" class="form-label">Estado</label>
            <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Pediente</option>
                <option>Autorizado</option><option>No Autorizado</option>
            </select>
            <div class="invalid-tooltip">
                Please select a valid state.
            </div>
        </div>
        
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Editar</button>
        </div>
    </form>
